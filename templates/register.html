<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --navy-deep: #0f172a; --purple-royal: #2e1a47; --purple-vivid: #6366f1;
            --white: #ffffff; --slate-dark: #334155; --text-main: #1e293b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--navy-deep);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute; background: linear-gradient(45deg, var(--purple-royal), var(--purple-vivid));
            filter: blur(80px); opacity: 0.4; z-index: 0;
        }
        .shape-1 { top: -10%; right: -10%; width: 500px; height: 500px; border-radius: 50%; }
        .shape-2 { bottom: -10%; left: -10%; width: 400px; height: 400px; border-radius: 50%; background: var(--purple-vivid); opacity: 0.2; }

        /* --- COMPACT WRAPPER --- */
        .register-wrapper {
            position: relative;
            width: 900px; /* Reduced Width */
            max-width: 95%;
            height: 580px; /* Reduced Height to fit standard screens better */
            display: flex; align-items: center;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .brand-backdrop {
            position: absolute; left: 0; top: 0; bottom: 0; width: 45%; /* Slightly narrower brand panel */
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px;
            color: white; text-align: center; z-index: 1;
        }

        .brand-backdrop::before {
            content: ''; position: absolute; inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: 0;
        }

        .brand-logo {
            position: absolute; top: 30px; left: 30px;
            font-size: 0.7rem; font-weight: 500; letter-spacing: 2px;
            text-transform: uppercase; opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 4px 10px; border-radius: 20px;
        }
        
        .brand-highlight {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.8rem; /* Adjusted for narrower panel */
            font-weight: 700;
            background: linear-gradient(270deg, #ffffff, #a5b4fc, #6366f1, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShine 6s ease infinite;
            z-index: 2; word-break: break-word;
        }
        @keyframes gradientShine { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .form-card {
            position: absolute; right: 0; width: 55%; height: 100%;
            background: var(--white);
            padding: 30px 40px; /* Tight padding */
            display: flex; flex-direction: column; justify-content: center;
            border-left: 4px solid var(--purple-vivid);
        }

        .form-header { margin-bottom: 20px; }
        .form-header h2 { font-size: 1.8rem; color: var(--text-main); font-weight: 700; margin-bottom: 4px; }
        .form-header p { color: var(--slate-dark); font-size: 0.85rem; }

        .input-group { margin-bottom: 12px; } /* Minimal spacing */
        
        .input-label {
            display: block; font-size: 0.7rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; color: var(--slate-dark);
            margin-bottom: 4px;
        }

        .input-field {
            width: 100%; padding: 10px 12px; /* Compact input */
            background-color: #ffffff !important;
            border: 2px solid #e2e8f0;
            color: #0f172a !important;
            font-family: 'Poppins', sans-serif; font-size: 0.9rem;
            border-radius: 6px; transition: 0.2s;
        }

        .input-field:focus { outline: none; border-color: var(--purple-vivid); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }

        .btn-submit {
            width: 100%; padding: 14px;
            background: var(--navy-deep); color: white;
            border: none; font-size: 0.9rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px;
            cursor: pointer; transition: 0.3s;
            margin-top: 8px; margin-bottom: 12px;
            border-radius: 6px;
        }
        .btn-submit:hover { background: var(--purple-vivid); transform: translateY(-2px); }

        .btn-terminate {
            display: block; text-align: center; color: var(--slate-dark);
            text-decoration: none; font-size: 0.75rem; font-weight: 500;
        }
        .btn-terminate:hover { color: #ef4444; }

        .error-message {
            background: #fee2e2; color: #991b1b; padding: 8px;
            font-size: 0.8rem; margin-bottom: 12px;
            border-left: 3px solid #ef4444; border-radius: 4px; display: none;
        }
        .server-error { display: block; }

        @media (max-width: 900px) {
            .register-wrapper { flex-direction: column; width: 90%; height: auto; }
            .brand-backdrop, .form-card { position: relative; width: 100%; height: auto; }
            .brand-backdrop { padding: 40px; }
            .form-card { border-left: none; border-top: 4px solid var(--purple-vivid); padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="register-wrapper">
        <div class="brand-backdrop">
            <div class="brand-logo">New Identity</div>
            <div class="brand-highlight">Accountoria</div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Establish credentials for system access.</p>
            </div>

            <div class="error-message server-error" style="{% if error %}display:block{% else %}display:none{% endif %}">{{ error }}</div>
            <div id="js-error" class="error-message"></div>

            <form id="registerForm" action="{{ url_for('register') }}" method="POST">
                <div class="input-group">
                    <label for="name" class="input-label">Full Name</label>
                    <input type="text" id="name" name="name" class="input-field" required placeholder="John Doe">
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" required placeholder="user@domain.com">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Set Password</label>
                    <input type="password" id="password" name="password" class="input-field" required placeholder="••••••••">
                </div>

                <div class="input-group">
                    <label for="confirm_password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="input-field" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-submit">Initialize Account</button>
                <a href="{{ url_for('home') }}" class="btn-terminate">✕ Return Home</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const errorBox = document.getElementById('js-error');
            if (password !== confirm) {
                e.preventDefault();
                errorBox.style.display = 'block';
                errorBox.innerText = 'Security Alert: Passwords do not match.';
            } else { errorBox.style.display = 'none'; }
        });
    </script>
</body>
</html>
