<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- CHIC & FUTURISTIC PALETTE (NAVY, PURPLE, WHITE FOCUS) --- */
        :root {
            /* Background Colors (Deep Navy) */
            --page-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); /* Navy Gradient */
            --container-dark: #121422; /* Card background */
            
            /* Accent Colors (Vibrant Purple) */
            --accent-purple-bright: #7c3aed; /* Vibrant Purple */
            --accent-purple-dark: #4c1d95;  /* Deep Purple */
            --accent-blue-glow: #38bdf8;    /* Light Blue Accent */
            
            /* Text Colors */
            --text-light: #ffffff;
            --text-muted: #c4b5fd; /* Light purple muted text */
            
            --glow-color: var(--accent-purple-bright);
            
            /* Status/Feedback Colors (Adjusted for dark background) */
            --success-green: #4ade80;
            --error-red: #f87171;
            --error-bg: #450a0a;
            --success-bg: #064e3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            /* CRITICAL FIX: Use height: 100vh again and hide scrollbar */
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* CRITICAL FIX: Hide scrollbar to prevent layout issues if content slightly overflows viewport. */
            overflow: hidden; 
            /* Reduced vertical padding on body level */
            padding: 20px;
        }

        /* Abstract Background Decoration (Retained Glowing Circles) */
        .bg-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.5;
        }
        .glow-1 { top: 5%; left: 10%; width: 400px; height: 400px; background: var(--accent-purple-bright); }
        .glow-2 { bottom: 5%; right: 10%; width: 350px; height: 350px; background: var(--accent-blue-glow); opacity: 0.4; }

        /* --- REGISTRATION CARD (Made More Compact) --- */
        .register-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px; 
            background: var(--container-dark);
            border-radius: 16px; 
            /* CRITICAL FIX: Reduced card padding */
            padding: 30px; 
            
            /* Neon Glow Border Effect */
            box-shadow: 0 0 10px var(--accent-purple-bright), 
                        0 0 20px var(--accent-purple-bright),
                        0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--accent-purple-bright);
            
            z-index: 10;
            animation: consoleLoad 1s ease-out;
            /* Allow vertical shrinking */
            min-height: min-content; 
            /* Use padding for internal scroll if necessary on tiny screens, but avoid on body */
            max-height: 95vh; /* Ensure it never exceeds 95% of the viewport height */
            overflow-y: auto; /* Only scroll the wrapper if needed */
        }

        @keyframes consoleLoad {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-header {
            /* CRITICAL FIX: Reduced margin */
            margin-bottom: 15px;
            text-align: center;
        }
        .form-header h2 {
            font-family: 'Quicksand', sans-serif;
            /* Reduced font size for better fit */
            font-size: 2rem;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 5px;
        }
        .form-header p {
            color: var(--text-muted);
            font-size: 0.8rem; /* Reduced font size */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- INPUT STYLING --- */
        .input-group {
            /* CRITICAL FIX: Reduced margin */
            margin-bottom: 10px; 
        }
        
        .input-label {
            display: block;
            font-size: 0.75rem; /* Reduced font size */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 5px; /* Reduced margin */
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 12px; /* Reduced input padding */
            background-color: #1f2937 !important; 
            border: 2px solid #374151; 
            color: var(--text-light) !important; 
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem; /* Reduced font size */
            transition: 0.3s ease;
            border-radius: 8px;
            
            /* Fix autofill colors */
            -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
            -webkit-text-fill-color: var(--text-light) !important;
            box-shadow: 0 0 0 30px #1f2937 inset !important;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-purple-bright);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }

        /* --- ACTIONS --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-purple-bright);
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-bottom: 15px; /* Reduced margin */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, var(--accent-purple-bright), var(--accent-purple-dark));
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }

        .btn-terminate {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem; /* Reduced font size */
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.3s;
            padding: 5px;
        }

        .btn-terminate:hover {
            color: var(--accent-purple-bright);
        }

        /* Error/Success Message Styles */
        .error-message {
            padding: 10px; /* Reduced padding */
            font-size: 0.8rem; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
            border-radius: 4px;
            text-align: left;
            background: var(--error-bg);
            color: var(--error-red);
            border-left: 3px solid var(--error-red);
        }
        .server-error { display: block; }


        @media (max-width: 600px) {
            /* Keep media query adjustments minimal as most work is done globally */
            .register-wrapper { padding: 30px 20px; }
            .form-header h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="register-wrapper">
        <div class="form-header">
            <h2>Initialize Account</h2>
            <p>Establish Credentials for System Access</p>
        </div>

        <div class="error-message server-error" style="{% if error %}display:block{% else %}display:none{% endif %}">{{ error }}</div>
        <div id="js-error" class="error-message" style="display:none;"></div>

        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="name" class="input-label">Full Name</label>
                <input type="text" id="name" name="name" class="input-field" required placeholder="John Doe">
            </div>

            <div class="input-group">
                <label for="email" class="input-label">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" required placeholder="user@domain.com">
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Set Password</label>
                <input type="password" id="password" name="password" class="input-field" required placeholder="••••••••">
            </div>

            <div class="input-group">
                <label for="confirm_password" class="input-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-submit">Initialize Account</button>
            <a href="{{ url_for('home') }}" class="btn-terminate">✕ Return Home</a>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const errorBox = document.getElementById('js-error');
            if (password !== confirm) {
                e.preventDefault();
                errorBox.style.display = 'block';
                errorBox.innerText = 'Security Alert: Passwords do not match.';
            } else { errorBox.style.display = 'none'; }
        });
    </script>
</body>
</html>
