<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Journal Entry - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- PROFESSIONAL NAVY & PURPLE PALETTE --- */
        :root {
            --page-bg: linear-gradient(135deg, #020617 0%, #2e1065 100%);
            --card-bg: #ffffff;
            --input-bg: #1e1b4b;       
            --input-text: #ffffff;     
            --input-border: #4c1d95;   
            --text-dark: #0f172a;   
            --text-muted: #64748b;  
            --accent-purple: #7c3aed;
            --success-bg: #dcfce7; --success-text: #14532d;
            --danger-bg: #ffe4e6; --danger-text: #9f1239;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 40px 20px;
        }

        /* --- BACKGROUND GLOW --- */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }
        .glow-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: #4c1d95; }
        .glow-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #1e293b; }

        /* --- MAIN JOURNAL CARD --- */
        .journal-wrapper {
            width: 100%;
            max-width: 1100px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-top: 8px solid var(--accent-purple);
            position: relative;
        }

        /* --- HEADER --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .title-group h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--text-dark);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        /* Date Input Styling */
        .date-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .date-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
        }
        .main-date-input {
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            
            /* FORCE COLORS */
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            
            font-weight: 500;
            outline: none;
            transition: 0.3s;
        }
        
        .main-date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        .main-date-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }

        /* --- STATUS BADGE (Animated) --- */
        .status-badge {
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 240px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .status-empty { 
            background: #f1f5f9; 
            color: #64748b; 
            border-color: #e2e8f0;
        }

        /* Animations */
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .status-valid { 
            background: var(--success-bg); 
            color: var(--success-text); 
            border-color: #86efac;
            animation: jump 0.5s ease-out;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.15);
        }

        .status-invalid { 
            background: var(--danger-bg); 
            color: var(--danger-text); 
            border-color: #fda4af;
            animation: shake 0.4s ease-in-out;
            box-shadow: 0 4px 12px rgba(225, 29, 72, 0.15);
        }

        /* --- TABLE --- */
        .table-wrapper {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background: #f8fafc;
            color: #1e1b4b;
            padding: 18px 24px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 18px 24px;
            background: white;
            border-bottom: 1px solid #f1f5f9;
        }

        /* --- INPUT FIELDS --- */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .input-cell {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            
            /* FORCE COLORS ALWAYS */
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            
            font-weight: 500;
            transition: all 0.2s;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
            -webkit-text-fill-color: var(--input-text) !important;
        }

        .input-cell:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.25);
            transform: translateY(-2px);
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
        }
        
        .input-cell::placeholder { 
            color: #a5b4fc; 
            opacity: 0.7;
        }

        /* --- BUTTONS --- */
        .btn-row {
            margin-top: 35px;
            display: flex;
            justify-content: flex-end;
        }

        .btn-post {
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
            color: white;
            padding: 16px 60px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(30, 27, 75, 0.25);
        }

        .btn-post:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 29, 149, 0.35);
        }

        .btn-post:disabled {
            background: #cbd5e1;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <nav class="app-navbar">
        <div class="nav-brand">Accountoria</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('journal_entry', username=username) }}" class="nav-item active">Journal</a>
            <a href="{{ url_for('view_journal', username=username) }}" class="nav-item">Ledger</a>
            <a href="{{ url_for('chart_of_accounts') }}" class="nav-item">Accounts</a>
            <a href="{{ url_for('financial_reports') }}" class="nav-item">Reports</a>
        </div>
        <a href="{{ url_for('home') }}" class="nav-logout">Sign Out</a>
    </nav>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="journal-wrapper">
        
        <form id="journalForm" action="{{ url_for('journal_entry', username=username) }}" method="POST" onsubmit="syncDates()">
            
            <div class="header-section">
                <div class="title-group">
                    <h1>Journal Entry</h1>
                    <div class="date-group">
                        <label class="date-label">Transaction Date</label>
                        <input type="date" id="globalDate" class="main-date-input" required>
                    </div>
                </div>
                <div id="statusIndicator" class="status-badge status-empty">
                    Draft Mode
                </div>
            </div>

            <datalist id="available_accounts">
                {% for acc in accounts %}
                    <option value="{{ acc.name }}">{{ acc.code }} - {{ acc.name }}</option>
                {% endfor %}
            </datalist>

            <div class="table-wrapper">
                <table id="journalTable">
                    <thead>
                        <tr>
                            <th style="width: 50%;">Account</th>
                            <th style="width: 25%;">Debit</th>
                            <th style="width: 25%;">Credit</th>
                        </tr>
                    </thead>
                    <tbody id="journalEntries"></tbody>
                </table>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn-post" id="submitBtn" disabled>
                    Post Entry
                </button>
            </div>

        </form>

    </div>

    <script>
        // Set default date to today
        document.getElementById('globalDate').valueAsDate = new Date();

        function createRow() {
            const tbody = document.getElementById("journalEntries");
            const row = document.createElement("tr");
            
            row.innerHTML = `
                <td>
                    <input type="text" name="account_name[]" list="available_accounts" class="input-cell" placeholder="Select or type account..." autocomplete="off" required>
                    <input type="hidden" name="particular[]" value="N/A"> 
                    <input type="hidden" name="date[]" class="row-date">
                </td>
                <td><input type="number" name="debit[]" step="0.01" class="input-cell" placeholder="0.00" oninput="validate()"></td>
                <td><input type="number" name="credit[]" step="0.01" class="input-cell" placeholder="0.00" oninput="validate()"></td>
            `;
            tbody.appendChild(row);
        }

        function validate() {
            let totalDebit = 0;
            let totalCredit = 0;
            const rows = document.querySelectorAll('#journalEntries tr');
            
            rows.forEach(row => {
                const d = parseFloat(row.querySelector('input[name="debit[]"]').value) || 0;
                const c = parseFloat(row.querySelector('input[name="credit[]"]').value) || 0;
                totalDebit += d;
                totalCredit += c;
            });

            const btn = document.getElementById("submitBtn");
            const status = document.getElementById("statusIndicator");
            const diff = Math.abs(totalDebit - totalCredit);
            
            // Reflow for animation restart
            status.classList.remove("status-invalid", "status-valid", "status-empty");
            void status.offsetWidth; 

            const hasValues = totalDebit > 0 || totalCredit > 0;

            if (!hasValues) {
                status.innerText = "Draft Mode";
                status.classList.add("status-empty");
                btn.disabled = true;
            } else if (diff < 0.01 && (totalDebit > 0)) {
                // BALANCED -> JUMP
                status.innerText = `Balanced ($${totalDebit.toFixed(2)})`;
                status.classList.add("status-valid");
                btn.disabled = false;
                btn.innerText = "Post Entry";
            } else {
                // UNBALANCED -> SHAKE
                status.innerText = `UNBALANCED (Diff: $${diff.toFixed(2)})`;
                status.classList.add("status-invalid");
                btn.disabled = true;
                btn.innerText = "Fix Balance";
            }
        }

        function syncDates() {
            const mainDate = document.getElementById('globalDate').value;
            const hiddenDates = document.querySelectorAll('.row-date');
            hiddenDates.forEach(input => {
                input.value = mainDate;
            });
        }

        // Initialize strictly with 2 rows
        window.onload = function() {
            createRow();
            createRow();
        };
    </script>
</body>
</html>
