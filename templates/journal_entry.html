<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Journal Entry - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- THEME PALETTE --- */
        :root {
            --navy-deep: #0f172a;    
            --navy-card: #1e293b;    
            --purple-vivid: #6366f1; 
            --purple-muted: #818cf8; 
            --white: #ffffff;
            --slate-light: #f1f5f9;
            --text-dark: #1e293b;
            --danger-glow: rgba(220, 38, 38, 0.6);
            --danger-bg: #fef2f2;
            --danger-text: #dc2626;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--navy-deep);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 110px 20px 40px 20px;
            color: var(--text-dark);
        }

        /* --- BACKGROUND EFFECTS --- */
        .bg-shape {
            position: absolute;
            background: linear-gradient(45deg, #2e1a47, var(--purple-vivid));
            filter: blur(90px); opacity: 0.3; z-index: -1;
            position: fixed;
        }
        .shape-1 { top: -10%; right: -10%; width: 600px; height: 600px; border-radius: 50%; }
        .shape-2 { bottom: -10%; left: -10%; width: 500px; height: 500px; border-radius: 50%; background: var(--purple-vivid); opacity: 0.2; }

        /* --- MAIN CONTAINER --- */
        .journal-wrapper {
            width: 100%;
            max-width: 1000px;
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            border-top: 6px solid var(--purple-vivid);
        }

        /* --- HEADER --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .page-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(270deg, #1e293b, #6366f1, #1e293b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .subtitle { color: #64748b; font-size: 0.9rem; }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--slate-light);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .toggle-group {
            display: flex; align-items: center; gap: 10px;
            font-size: 0.9rem; font-weight: 600; color: var(--navy-card);
        }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; border-radius: 34px;
            transition: .4s;
        }
        .slider:before {
            position: absolute; content: "";
            height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider { background-color: var(--purple-vivid); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- ANIMATIONS --- */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.3s;
            border: 1px solid transparent;
            display: inline-block;
        }

        .status-empty { background: #e2e8f0; color: #64748b; }
        
        .status-valid { 
            background: #dcfce7; 
            color: #166534; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
            border-color: #166534;
            animation: jump 0.6s ease-out;
        }

        .status-invalid { 
            background: var(--danger-bg); 
            color: var(--danger-text);
            box-shadow: 0 0 20px var(--danger-glow);
            border-color: var(--danger-text);
            animation: shake 0.4s ease-in-out;
        }

        /* --- TABLE STYLING --- */
        .table-container {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        table { width: 100%; border-collapse: collapse; }

        /* Table Header - Light background, dark text */
        th {
            background-color: #f5f3ff; /* Very pale purple/white */
            color: #1e293b; /* Dark Navy Text */
            padding: 15px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #f1f5f9;
        }

        .entry-row {
            animation: slideIn 0.4s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- INPUT FIELDS --- */
        .input-cell {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            
            /* Input color: Light Purple (Almost White) */
            background-color: #f5f3ff !important; 
            color: #0f172a !important;
            
            /* CRITICAL FIX: This forces the Dropdown List/Calendar to be WHITE with BLACK text */
            color-scheme: light; 
            
            transition: 0.2s;
        }

        /* Ensure Date Picker is also White */
        input[type="date"] {
            color-scheme: light;
            color: #0f172a;
            background-color: #f5f3ff;
        }

        /* Placeholder text color */
        ::placeholder {
            color: #64748b;
            opacity: 1;
        }

        .input-cell:focus {
            outline: none;
            border-color: var(--purple-vivid);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background-color: #ffffff !important; 
        }

        /* --- ACTION BUTTONS --- */
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add {
            background: transparent;
            border: 2px dashed var(--purple-vivid);
            color: var(--purple-vivid);
        }
        .btn-add:hover { background: #eff6ff; transform: translateY(-2px); }

        .btn-post {
            background: linear-gradient(135deg, var(--navy-deep), var(--purple-vivid));
            color: white;
            padding: 12px 40px;
            opacity: 1;
        }
        .btn-post:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }
        .btn-post:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }

        .btn-delete {
            background: transparent;
            color: #94a3b8;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        .btn-delete:hover { color: #dc2626; background: #fef2f2; }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="app-navbar">
        <div class="nav-brand">Accountoria</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('journal_entry', username=username) }}" class="nav-item active">Journal</a>
            <a href="{{ url_for('view_journal', username=username) }}" class="nav-item">History</a>
            <a href="{{ url_for('chart_of_accounts') }}" class="nav-item">Accounts</a>
            <a href="{{ url_for('financial_reports') }}" class="nav-item">Reports</a>
        </div>
        <a href="{{ url_for('home') }}" class="nav-logout">Sign Out</a>
    </nav>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="journal-wrapper">
        
        <div class="header-section">
            <div>
                <h1 class="page-title">Journal Entry</h1>
                <p class="subtitle">Record and manage financial transactions.</p>
            </div>
            <div id="statusIndicator" class="status-badge status-empty">
                Draft Mode
            </div>
        </div>

        <form action="{{ url_for('journal_entry', username=username) }}" method="POST">
            
            <div class="controls-bar">
                <div class="toggle-group">
                    <span>Standard</span>
                    <label class="switch">
                        <input type="checkbox" name="is_adjusting">
                        <span class="slider"></span>
                    </label>
                    <span>Adjusting Entry</span>
                </div>
            </div>

            <!-- Table Container (Updated structure for input/datalist) -->
            <div class="table-container">
                <table id="journalTable">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Date</th>
                            <th style="width: 35%;">Account Name</th> <th style="width: 25%;">Description</th>
                            <th style="width: 10%;">Debit</th>
                            <th style="width: 10%;">Credit</th>
                            <th style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody id="journalEntries"></tbody>
                </table>
            </div>

            <!-- Datalist for Account Autocomplete -->
            <datalist id="accountOptions">
                {% for acc in accounts %}
                    <option value="{{ acc.name }}">{{ acc.code }} - {{ acc.name }}</option>
                {% endfor %}
            </datalist>

            <div class="btn-row">
                <button type="button" class="btn btn-add" onclick="addJournalEntry()">
                    <span>+</span> Add Transaction Line
                </button>
                <button type="submit" class="btn btn-post" id="submitBtn" disabled>
                    Post Entry
                </button>
            </div>

        </form>

    </div>

    <script>
        function addJournalEntry() {
            const tbody = document.getElementById("journalEntries");
            const row = document.createElement("tr");
            row.classList.add("entry-row");

            row.innerHTML = `
                <td><input type="date" name="date[]" class="input-cell" required></td>
                <td>
                    <input type="text" name="account_name[]" list="accountOptions" 
                           class="input-cell" placeholder="Select or Type New Account..." required>
                </td>
                <td><input type="text" name="particular[]" class="input-cell" placeholder="Details..." required></td>
                <td><input type="number" name="debit[]" step="0.01" class="input-cell" placeholder="0.00" oninput="validate()"></td>
                <td><input type="number" name="credit[]" step="0.01" class="input-cell" placeholder="0.00" oninput="validate()"></td>
                <td style="text-align:center;">
                    <button type="button" class="btn-delete" onclick="removeRow(this)">Ã—</button>
                </td>
            `;
            tbody.appendChild(row);
            validate();
        }

        function removeRow(btn) {
            btn.closest('tr').remove();
            validate();
        }

        function validate() {
            let totalDebit = 0;
            let totalCredit = 0;
            const rows = document.querySelectorAll('#journalEntries tr');
            
            rows.forEach(row => {
                const d = parseFloat(row.querySelector('input[name="debit[]"]').value) || 0;
                const c = parseFloat(row.querySelector('input[name="credit[]"]').value) || 0;
                totalDebit += d;
                totalCredit += c;
            });

            const btn = document.getElementById("submitBtn");
            const status = document.getElementById("statusIndicator");
            const diff = Math.abs(totalDebit - totalCredit);
            
            status.classList.remove("status-invalid", "status-valid", "status-empty");
            
            if (rows.length === 0) {
                status.innerText = "Draft Mode";
                status.classList.add("status-empty");
                btn.disabled = true;
            } else if (diff < 0.01 && (totalDebit > 0)) {
                status.innerText = `Balanced ($${totalDebit.toFixed(2)})`;
                status.classList.add("status-valid");
                btn.disabled = false;
            } else {
                status.innerText = `UNBALANCED (Diff: $${diff.toFixed(2)})`;
                status.classList.add("status-invalid");
                btn.disabled = true;
            }
        }

        window.onload = addJournalEntry;
    </script>
</body>
</html>
