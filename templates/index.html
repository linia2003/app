<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Accountoria</title>
    <!-- Importing Fonts: Poppins/Quicksand (matching Dashboard/Journal) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- REAL-TIME LEDGER FLOW VISUALIZER UI (UNIQUE LAYOUT) --- */
        :root {
            /* FUSION COLORS: Match Dashboard/Journal */
            --bg-deep: linear-gradient(135deg, #020617 0%, #2e1065 100%);
            --accent-purple: #7c3aed; 
            --accent-purple-dark: #4c1d95;
            --accent-blue-glow: #38bdf8;    
            --text-light: #ffffff;
            --text-muted: #c4b5fd;
            
            /* T-Account Colors */
            --debit-color: var(--accent-blue-glow); /* Light Blue for Debit side visual */
            --credit-color: var(--accent-purple);   /* Vibrant Purple for Credit side visual */
        }

        /* --- Animations --- */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(124, 58, 237, 0.5); }
            50% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.8), 0 0 30px rgba(56, 189, 248, 0.2); }
            100% { box-shadow: 0 0 10px rgba(124, 58, 237, 0.5); }
        }
        @keyframes flowLeft {
            0% { transform: translate(500%, 0); opacity: 0; }
            5% { opacity: 1; }
            50% { opacity: 1; }
            95% { opacity: 0; }
            100% { transform: translate(-500%, 0); opacity: 0; }
        }
        @keyframes flowRight {
            0% { transform: translate(-500%, 0); opacity: 0; }
            5% { opacity: 1; }
            50% { opacity: 1; }
            95% { opacity: 0; }
            100% { transform: translate(500%, 0); opacity: 0; }
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-deep); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-light);
            position: relative;
        }

        /* --- BACKGROUND AMBIENCE --- */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1; 
            opacity: 0.5;
        }
        .glow-1 { top: 10%; left: 10%; width: 400px; height: 400px; background: var(--accent-purple); }
        .glow-2 { bottom: 10%; right: 10%; width: 350px; height: 350px; background: var(--accent-blue-glow); opacity: 0.4; }


        /* --- CENTRAL T-ACCOUNT STRUCTURE --- */
        .t-account-visualizer {
            position: absolute;
            width: 500px;
            height: 400px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .t-shape {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Horizontal Top Bar */
        .t-shape::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Vertical Divider */
        .t-shape::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 50%;
            width: 2px;
            height: 85%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Debit/Credit Labels */
        .t-label {
            position: absolute;
            top: 0;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .debit-label { left: 5%; color: var(--debit-color); }
        .credit-label { right: 5%; color: var(--credit-color); }
        
        /* Data Flow Animation (Left to Right / Right to Left) */
        .data-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .flow-debit {
            background: var(--debit-color);
            box-shadow: 0 0 5px var(--debit-color);
            animation: flowLeft 10s infinite linear;
        }
        .flow-credit {
            background: var(--credit-color);
            box-shadow: 0 0 5px var(--credit-color);
            animation: flowRight 10s infinite linear;
        }
        /* Staggered starts */
        .flow-debit:nth-child(2) { animation-delay: 2s; }
        .flow-credit:nth-child(2) { animation-delay: 3s; }
        .flow-debit:nth-child(3) { animation-delay: 5s; }
        .flow-credit:nth-child(3) { animation-delay: 7s; }


        /* --- TEXT CONTENT (Centered over the T-Account) --- */
        .welcome-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
        }

        .app-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 5.5rem; 
            font-weight: 700;
            letter-spacing: -3px;
            margin-bottom: 5px;
            
            color: var(--text-light);
            text-shadow: 0 0 10px var(--accent-purple), 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .tagline-text {
            font-size: 1rem;
            color: var(--accent-blue-glow);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 60px; 
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- UNIQUE FOOTER BUTTON BAR (Layered - Same style as before) --- */
        .layered-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 20;
            
            background: rgba(18, 20, 34, 0.9);
            backdrop-filter: blur(8px);
            border-top: 1px solid var(--accent-purple);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.7);
            
            display: flex;
            justify-content: center;
            gap: 40px; 
            
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            transform: translateY(100%);
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .btn-access, .btn-register {
            padding: 14px 45px; 
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            font-size: 0.95rem;
            min-width: 200px;
        }

        /* Primary Button (Access) */
        .btn-access {
            background: var(--accent-purple);
            color: var(--text-light);
            border: 2px solid var(--accent-purple);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.5);
        }
        .btn-access:hover { 
            transform: translateY(-3px); 
            background: var(--accent-purple-dark);
            border-color: var(--accent-blue-glow);
            box-shadow: 0 8px 30px var(--accent-purple);
        }

        /* Secondary Button (Register) */
        .btn-register {
            background: transparent;
            color: var(--accent-blue-glow);
            border: 2px solid var(--accent-blue-glow);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
        .btn-register:hover {
            color: var(--text-light);
            background: var(--accent-blue-glow);
            border-color: var(--text-light);
            transform: translateY(-3px);
        }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .t-account-visualizer {
                width: 90%;
                height: 300px;
                margin-top: -100px; 
            }
            .app-title { font-size: 3.5rem; }
            .tagline-text { font-size: 0.8rem; letter-spacing: 3px; }
            .subtitle { font-size: 1rem; max-width: 90%; }
            
            .layered-footer {
                flex-direction: column;
                gap: 10px;
                padding: 15px 20px;
            }
            .btn-access, .btn-register { 
                width: 100%; 
                min-width: unset;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <!-- Central Accounting Animation -->
    <div class="t-account-visualizer">
        <div class="t-shape">
            <span class="t-label debit-label">DEBIT</span>
            <span class="t-label credit-label">CREDIT</span>
            
            <!-- Animated Data Flows -->
            <div class="data-particle flow-debit" style="left: 0;"></div>
            <div class="data-particle flow-credit" style="right: 0;"></div>
            <div class="data-particle flow-debit" style="left: 0; animation-delay: 2s;"></div>
            <div class="data-particle flow-credit" style="right: 0; animation-delay: 3s;"></div>
            <div class="data-particle flow-debit" style="left: 0; animation-delay: 5s;"></div>
            <div class="data-particle flow-credit" style="right: 0; animation-delay: 7s;"></div>
        </div>
    </div>
    
    <div class="welcome-content">
        
        <p class="tagline-text">REAL-TIME LEDGER INTEGRATION</p>

        <h1 class="app-title">Accountoria</h1>
        <p class="subtitle">
            Secure, centralized ledger processing and automated financial intelligenceâ€”your gateway to real-time, comprehensive accounting data.
        </p>

        <!-- The buttons are now in the fixed footer -->
    </div>
    
    <div class="layered-footer">
        <a href="{{ url_for('login') }}" class="btn-access">
            Access System
        </a>

        <a href="{{ url_for('register') }}" class="btn-register">
            New User Registration
        </a>
    </div>

</body>
</html>
