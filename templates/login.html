<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- CHIC & FUTURISTIC PALETTE --- */
        :root {
            --navy-deep: #0f172a;
            --purple-royal: #2e1a47;
            --purple-vivid: #6366f1; /* Indigo-Purple Hybrid */
            --white: #ffffff;
            --slate-light: #f1f5f9;
            --slate-dark: #334155;
            --text-main: #1e293b;
            --success-green: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--navy-deep);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Background Decoration */
        .bg-shape {
            position: absolute;
            background: linear-gradient(45deg, var(--purple-royal), var(--purple-vivid));
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }
        .shape-1 { top: -10%; left: -10%; width: 600px; height: 600px; border-radius: 50%; }
        .shape-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; border-radius: 50%; background: var(--purple-vivid); opacity: 0.2; }

        /* --- LAYOUT WRAPPER --- */
        .login-wrapper {
            position: relative;
            width: 1000px;
            max-width: 90%;
            height: 600px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        /* --- LEFT PANEL (Brand Backdrop) --- */
        .brand-backdrop {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 55%;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border-radius: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            text-align: center;
        }

        /* NEW: Geometric Pattern Overlay */
        .brand-backdrop::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* Grid Pattern */
            z-index: 1;
        }

        /* NEW: Radial Highlight */
        .brand-backdrop::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: 1;
        }

        .brand-logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
            opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        /* NEW: Rounded Font & Animation */
        .brand-highlight {
            font-family: 'Quicksand', sans-serif; /* Rounded Font */
            font-size: 3.5rem;
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
            
            /* Gradient Text Animation */
            background: linear-gradient(270deg, #ffffff, #a5b4fc, #6366f1, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShine 6s ease infinite;
            
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes gradientShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- RIGHT PANEL (The Form Card) --- */
        .form-card {
            position: absolute;
            right: 0;
            width: 50%;
            height: 520px;
            background: var(--white);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -20px 0 60px rgba(0,0,0,0.2);
            border-left: 5px solid var(--purple-vivid);
        }

        .form-header {
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-size: 2rem;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 5px;
        }
        .form-header p {
            color: var(--slate-dark);
            font-size: 0.9rem;
        }

        /* --- INPUT STYLING --- */
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--slate-dark);
            margin-bottom: 8px;
        }

        /* FIXED: High contrast colors for visibility */
        .input-field {
            width: 100%;
            padding: 15px;
            background-color: #ffffff !important; /* Pure White Background */
            border: 2px solid #e2e8f0;
            color: #0f172a !important; /* Very Dark Text for Visibility */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: 0.3s ease;
            border-radius: 8px; /* Slightly rounded for friendliness */
        }

        .input-field::placeholder {
            color: #94a3b8; /* Light grey placeholder */
        }

        .input-field:focus {
            outline: none;
            background-color: #fff !important;
            border-color: var(--purple-vivid);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* --- ACTIONS --- */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--navy-deep);
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-bottom: 25px;
            border-radius: 8px; /* Slightly rounded */
        }

        .btn-submit:hover {
            background: var(--purple-vivid);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            color: var(--slate-dark);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.3s;
            padding: 10px;
            border: 1px solid transparent;
        }

        .btn-cancel:hover {
            color: var(--purple-vivid);
            background: #f8fafc;
            border-color: #e2e8f0;
            border-radius: 5px;
        }

        /* Error Message */
        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border-left: 3px solid #ef4444;
            border-radius: 4px;
        }

        /* Success Message Style */
        .success-box {
            background: #dcfce7;
            color: #166534;
            padding: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border-left: 3px solid var(--success-green);
            font-weight: 500;
            border-radius: 4px;
        }
        .new-id {
            display: block;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 5px;
            color: #14532d;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .login-wrapper { flex-direction: column; width: 90%; height: auto; }
            .brand-backdrop { position: relative; width: 100%; height: 200px; padding: 30px; }
            .brand-logo { top: 20px; left: 20px; }
            .form-card { position: relative; width: 100%; height: auto; border-left: none; border-top: 5px solid var(--purple-vivid); }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-wrapper">
        
        <div class="brand-backdrop">
            <div class="brand-logo">System Login</div>
            
            <div class="brand-highlight">
                Accountoria
            </div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access the terminal.</p>
            </div>

            {% if error %}
                <div class="error-box">{{ error }}</div>
            {% endif %}

            {% if message %}
                <div class="success-box">
                    {{ message }}
                    {% if new_user_id %}
                        <span class="new-id">USER ID: {{ new_user_id }}</span>
                    {% endif %}
                </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="username" class="input-label">User ID</label>
                    <input type="text" id="username" name="username" class="input-field" required 
                           value="{{ new_user_id if new_user_id else '' }}" placeholder="Enter User ID">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Access Key</label>
                    <input type="password" id="password" name="password" class="input-field" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-submit">Authenticate</button>
                
                <a href="{{ url_for('home') }}" class="btn-cancel">
                    ✕ Terminate Session & Return
                </a>
            </form>
        </div>

    </div>

</body>
</html>
