<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- CHIC & FUTURISTIC PALETTE (NAVY, PURPLE, WHITE FOCUS) --- */
        :root {
            /* Background Colors (Deep Navy) */
            --page-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); /* Navy Gradient */
            --container-dark: #121422; /* Card background */
            
            /* Accent Colors (Vibrant Purple) */
            --accent-purple-bright: #7c3aed; /* Vibrant Purple */
            --accent-purple-dark: #4c1d95;  /* Deep Purple */
            --accent-blue-glow: #38bdf8;    /* Light Blue Accent */
            
            /* Text Colors */
            --text-light: #ffffff;
            --text-muted: #c4b5fd; /* Light purple muted text */
            
            --glow-color: var(--accent-purple-bright);
            
            /* Status/Feedback Colors (Adjusted for dark background) */
            --success-green: #4ade80;
            --error-red: #f87171;
            --error-bg: #450a0a;
            --success-bg: #064e3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Background Decoration (Retained Glowing Circles) */
        .bg-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.5;
        }
        .glow-1 { top: 5%; left: 10%; width: 400px; height: 400px; background: var(--accent-purple-bright); }
        .glow-2 { bottom: 5%; right: 10%; width: 350px; height: 350px; background: var(--accent-blue-glow); opacity: 0.4; }

        /* --- LOGIN CARD (Matching Style) --- */
        .login-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: var(--container-dark);
            border-radius: 16px; 
            padding: 50px;
            
            /* Neon Glow Border Effect */
            box-shadow: 0 0 10px var(--accent-purple-bright), 
                        0 0 20px var(--accent-purple-bright),
                        0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--accent-purple-bright);
            
            z-index: 10;
            animation: consoleLoad 1s ease-out;
        }

        @keyframes consoleLoad {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-header h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 5px;
        }
        .form-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- INPUT STYLING --- */
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background-color: #1f2937 !important; /* Dark input background (Navy) */
            border: 2px solid #374151; /* Dark border */
            color: var(--text-light) !important; /* White text */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: 0.3s ease;
            border-radius: 8px;
            
            /* Fix autofill colors */
            -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
            -webkit-text-fill-color: var(--text-light) !important;
            box-shadow: 0 0 0 30px #1f2937 inset !important;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-purple-bright);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }

        /* --- ACTIONS --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-purple-bright);
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, var(--accent-purple-bright), var(--accent-purple-dark));
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.3s;
            padding: 5px;
        }

        .btn-cancel:hover {
            color: var(--accent-purple-bright);
        }

        /* Error/Success Message Styles */
        .error-box, .success-box {
            padding: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: left;
        }

        .error-box {
            background: var(--error-bg);
            color: var(--error-red);
            border-left: 3px solid var(--error-red);
        }

        .success-box {
            background: var(--success-bg);
            color: var(--success-green);
            border-left: 3px solid var(--success-green);
        }
        .new-id {
            display: block;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 5px;
            color: var(--success-green);
        }

        @media (max-width: 600px) {
            .login-wrapper { padding: 40px 30px; }
            .form-header h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="login-wrapper">
        
        <div class="form-header">
            <h2>System Login</h2>
            <p>Authenticate Access</p>
        </div>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        {% if message %}
            <div class="success-box">
                {{ message }}
                {% if new_user_id %}
                    <span class="new-id">USER ID: {{ new_user_id }}</span>
                {% endif %}
            </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="username" class="input-label">User ID</label>
                <input type="text" id="username" name="username" class="input-field" required 
                       value="{{ new_user_id if new_user_id else '' }}" placeholder="Enter User ID">
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Access Key</label>
                <input type="password" id="password" name="password" class="input-field" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-submit">Authenticate</button>
            
            <a href="{{ url_for('home') }}" class="btn-cancel">
                ✕ Return to Homepage
            </a>
        </form>
    </div>

</body>
</html>
