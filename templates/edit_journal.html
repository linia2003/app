<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- THEME PALETTE (MATCHING LEDGER) --- */
        :root {
            /* Background: Deep Navy -> Royal Purple */
            --page-bg: linear-gradient(135deg, #020617 0%, #2e1065 100%);
            
            /* Card: Clean White */
            --card-bg: #ffffff;
            
            /* INPUTS: Navy Box + White Text */
            --input-bg: #1e1b4b;       
            --input-text: #ffffff;     
            --input-border: #4c1d95;   
            
            /* Text Colors */
            --text-dark: #0f172a;   
            --text-muted: #64748b;  
            --accent-purple: #7c3aed;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 40px 20px;
        }

        /* --- AMBIENT GLOW --- */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }
        .glow-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: #4c1d95; }
        .glow-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #1e293b; }

        /* --- MAIN CARD --- */
        .edit-wrapper {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 50px 60px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            border-top: 8px solid var(--accent-purple);
            position: relative;
            animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .id-badge {
            background: #f5f3ff;
            color: var(--accent-purple);
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            border: 1px solid #ddd6fe;
        }

        /* --- FORM GRID --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }

        label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
        }

        /* --- INPUT STYLING (FORCE VISIBILITY) --- */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            
            /* STRICT COLOR ENFORCEMENT: Navy Box / White Text */
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            caret-color: #ffffff; /* White Cursor */
            
            font-weight: 500;
            outline: none;
            transition: all 0.3s;
        }

        /* Fix Date Icon Color to White */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* Prevent Browser Autofill from changing colors */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
            -webkit-text-fill-color: var(--input-text) !important;
        }

        input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 5px rgba(124, 58, 237, 0.25);
            transform: translateY(-2px);
        }

        /* Locked Account Style */
        input[readonly] {
            cursor: not-allowed;
            opacity: 0.9;
            border-color: #64748b;
        }

        /* --- BUTTONS --- */
        .btn-row {
            grid-column: span 2;
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(30, 27, 75, 0.25);
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(76, 29, 149, 0.35);
        }

        .btn-secondary {
            background: transparent;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }
        .btn-secondary:hover {
            border-color: #94a3b8;
            color: #0f172a;
            background: #f8fafc;
        }

    </style>
</head>
<body>

    <nav class="app-navbar">
        <div class="nav-brand">Accountoria</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('journal_entry', username=session.get('username')) }}" class="nav-item">Journal</a>
            <a href="{{ url_for('view_journal', username=session.get('username')) }}" class="nav-item active">Ledger</a>
            <a href="{{ url_for('chart_of_accounts') }}" class="nav-item">Accounts</a>
            <a href="{{ url_for('financial_reports') }}" class="nav-item">Reports</a>
        </div>
        <a href="{{ url_for('home') }}" class="nav-logout">Sign Out</a>
    </nav>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="edit-wrapper">
        
        <div class="header-section">
            <h1 class="page-title">Edit Transaction</h1>
            <div class="id-badge">Entry #{{ entry.id + 1 }}</div>
        </div>

        <form method="POST">
            <div class="form-grid">
                
                <!-- Date Input (Navy Box / White Text) -->
                <div class="input-group">
                    <label>Transaction Date</label>
                    <input type="date" name="date" value="{{ entry.date }}" required>
                </div>

                <!-- Account (Locked / Read-Only) -->
                <div class="input-group">
                    <label>Account (Locked)</label>
                    <input type="text" name="account_name" value="{{ entry.account_name }}" readonly>
                </div>

                <!-- Hidden Fields (Preserved) -->
                <input type="hidden" name="is_adjusting" value="off">
                <input type="hidden" name="particular" value="{{ entry.particular }}">

                <!-- Debit Amount -->
                <div class="input-group">
                    <label>Debit Amount</label>
                    <input type="number" name="debit" step="0.01" value="{{ entry.debit }}" placeholder="0.00">
                </div>

                <!-- Credit Amount -->
                <div class="input-group">
                    <label>Credit Amount</label>
                    <input type="number" name="credit" step="0.01" value="{{ entry.credit }}" placeholder="0.00">
                </div>

                <!-- Action Buttons -->
                <div class="btn-row">
                    <a href="{{ url_for('view_journal', username=session.get('username')) }}" class="btn btn-secondary">Discard Changes</a>
                    <button type="submit" class="btn btn-primary">Save Update</button>
                </div>

            </div>
        </form>

    </div>

</body>
</html>
