<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart of Accounts - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 120px 20px 40px 20px; /* Adjusted for nav */
            min-height: 100vh;
        }
        .container { 
            width: 100%; 
            max-width: 900px; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.4); 
            border-top: 6px solid #6366f1;
        }
        h1 { 
            font-family: 'Quicksand', sans-serif;
            color: #1e293b; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        .form-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        
        input, select { 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-family: 'Poppins', sans-serif;
        }
        input:focus, select:focus { border-color: #6366f1; outline: none; }

        button { 
            background-color: #6366f1; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover { background-color: #4f46e5; transform: translateY(-2px); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        th { background-color: #1e293b; color: white; border-radius: 4px; }
        tr:hover td { background-color: #f8fafc; }
    </style>
</head>
<body>
    
    <!-- ADDED: Navigation Bar -->
    <nav class="app-navbar">
        <div class="nav-brand">Accountoria</div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('journal_entry', username=session.get('username')) }}" class="nav-item">Journal</a>
            <a href="{{ url_for('view_journal', username=session.get('username')) }}" class="nav-item">History</a>
            <a href="{{ url_for('chart_of_accounts') }}" class="nav-item active">Accounts</a>
            <a href="{{ url_for('financial_reports') }}" class="nav-item">Reports</a>
        </div>
        <a href="{{ url_for('home') }}" class="nav-logout">Sign Out</a>
    </nav>

    <div class="container">
        <h1>Chart of Accounts</h1>
        
        <form method="POST" class="form-row">
            <input type="number" name="code" placeholder="Code (e.g. 101)" required style="width: 120px;">
            <input type="text" name="name" placeholder="Account Name" required style="flex: 1;">
            <select name="type">
                <option value="Asset">Asset</option>
                <option value="Liability">Liability</option>
                <option value="Equity">Equity</option>
                <option value="Revenue">Revenue</option>
                <option value="Expense">Expense</option>
            </select>
            <button type="submit">Add Account</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Account Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for acc in accounts %}
                <tr>
                    <td><strong>{{ acc.code }}</strong></td>
                    <td>{{ acc.name }}</td>
                    <td><span style="background: #f1f5f9; padding: 4px 10px; border-radius: 10px; font-size: 0.85rem; color: #475569;">{{ acc.type }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
