<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Accountoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Quicksand:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- CHIC PALETTE --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --node-center-bg: #ffffff;
            --purple-vivid: #6366f1;
            --button-glow: rgba(99, 102, 241, 0.6);
            --button-dark: #1e293b;
            --text-offwhite: #f8fafc;
            /* MUTED COLOR for Center */
            --muted-lavender: #f1f5f9; 
            /* Softening the circle for a more natural look */
            --center-size: 200px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            padding-top: 100px;
            padding-bottom: 40px; 
        }

        /* --- DASHBOARD CONTAINER (Main Card) --- */
        .dashboard-container {
            width: 100%;
            max-width: 1000px;
            height: 600px; 
            background-color: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 24px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, #312e81, #581c87, #701a75);
        }

        /* HEADER SECTION (CONTROL CENTER) */
        .header-section {
            text-align: center;
            margin-top: 40px; 
            margin-bottom: 30px; 
            padding-bottom: 10px;
            position: relative;
        }

        .header-section h2 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            letter-spacing: 2px;
            color: var(--button-dark);
            background: linear-gradient(135deg, var(--button-dark) 0%, var(--purple-vivid) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1); 
            animation: fadeInDown 0.8s;
            position: relative;
            padding-bottom: 5px; /* Space for the line */
        }
        
        /* STYLISH UNDERLINE */
        .header-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Width of the line */
            height: 4px;
            border-radius: 2px;
            background: var(--purple-vivid);
            box-shadow: 0 0 10px var(--purple-vivid);
            animation: expandLine 1s ease-out;
        }

        @keyframes expandLine {
            0% { width: 0%; opacity: 0; }
            100% { width: 80%; opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* -----------------------------------------------------
           V1 CIRCULAR NAVIGATION (RESTORED)
           ----------------------------------------------------- */

        .circular-nav-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateIn 1s cubic-bezier(0.16, 1, 0.3, 1);
            /* Adjust top margin to compensate for new header positioning */
            margin-top: 20px; 
        }

        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(30deg) scale(0.8); }
            to { opacity: 1; transform: rotate(0deg) scale(1); }
        }

        /* CENTRAL WELCOME MESSAGE (Core Node) - NATURAL & ROUNDED */
        .welcome-center {
            text-align: center;
            
            /* Dimensions and Shape for Natural Feel */
            width: var(--center-size);
            height: var(--center-size);
            background: var(--muted-lavender); 
            border-radius: 50%; /* Perfect Circle */
            padding: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 4px solid var(--purple-vivid); 
            z-index: 10;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
            50% { transform: scale(1.02); box-shadow: 0 15px 25px rgba(0,0,0,0.25); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        }


        /* WELCOME TEXT ("Welcome Back,") - BIGGER, Clean */
        .welcome-center .welcome-text {
            font-family: 'Quicksand', sans-serif; 
            font-weight: 700;
            color: var(--button-dark);
            font-size: 1.8rem; /* Main Text Size */
            line-height: 1.2;
            margin-bottom: 2px; /* Reduced margin for natural vertical flow */
        }

        /* USERNAME ID - Distinct Font (Changed from Pacifico to Quicksand Light) */
        .welcome-center .user-id {
            font-family: 'Quicksand', sans-serif; 
            font-weight: 400; /* Lighter weight to contrast with 700 weight welcome text */
            color: var(--purple-vivid);
            font-size: 1.2rem; /* Clear size hierarchy */
            line-height: 1.1;
            letter-spacing: 1px; /* Spacing for chic look */
        }

        /* NAVIGATION BUTTONS (ORBITING) */
        .module-button {
            position: absolute;
            width: 120px; 
            height: 120px;
            text-align: center;
            line-height: 1;
            padding: 20px;
            background: linear-gradient(145deg, var(--purple-vivid), var(--button-dark)); 
            color: white;
            border-radius: 50%; 
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 4px solid #fff;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: float 4s ease-in-out infinite; 
        }
        
        @keyframes float {
            0% { transform: translateY(0px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
            50% { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
            100% { transform: translateY(0px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        }
        
        .module-button:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #7c3aed, #4c1d95);
            box-shadow: 0 15px 30px var(--button-glow);
        }

        .module-button .icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        /* Positioning the Modules around the center (Clockwise from top right) */
        .module-button:nth-child(2) { top: 30px; right: 30px; } /* JOURNAL */
        .module-button:nth-child(3) { top: 30px; left: 30px; } /* LEDGER (Formerly History) */
        .module-button:nth-child(4) { bottom: 30px; left: 30px; } /* ACCOUNTS */
        .module-button:nth-child(5) { bottom: 30px; right: 30px; } /* REPORTS */

        /* -----------------------------------------------------
           FIXED TOP BAR & Responsiveness (Kept Simple)
           ----------------------------------------------------- */
        
        @media (max-width: 600px) {
            .dashboard-container { padding: 40px 20px; height: 500px; }
            .circular-nav-container {
                width: 320px;
                height: 320px;
            }
            :root { --center-size: 150px; } 

            .welcome-center {
                padding: 10px; /* Reduced padding for smaller shape */
                width: var(--center-size);
                height: var(--center-size);
            }
            .header-section h2 { font-size: 2rem; margin-bottom: 15px; } 
            .welcome-center .welcome-text { font-size: 1.4rem; }
            .welcome-center .user-id { font-size: 1rem; } 

            .module-button {
                width: 90px;
                height: 90px;
                font-size: 0.7rem;
                padding: 10px;
            }
            .module-button .icon {
                font-size: 1.2rem;
            }
            /* Repositioning for smaller screen */
            .module-button:nth-child(2) { top: 15px; right: 15px; } 
            .module-button:nth-child(3) { top: 15px; left: 15px; }
            .module-button:nth-child(4) { bottom: 15px; left: 15px; } 
            .module-button:nth-child(5) { bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body class="with-nav-padding">

    <nav class="app-navbar">
        <div class="nav-brand">Accountoria</div>
        <a href="{{ url_for('home') }}" class="nav-logout">Sign Out</a>
    </nav>

    <div class="dashboard-container">
        
        <div class="header-section">
            <h2>CONTROL CENTER</h2>
        </div>

        <div class="circular-nav-container">
            
            <div class="welcome-center">
                <span class="welcome-text">Welcome Back,</span>
                <span class="user-id">{{ username | upper }}</span>
            </div>

            <a href="{{ url_for('journal_entry', username=username) }}" class="module-button" style="animation-delay: 0s;">
                <span class="icon">&#9997;</span> 
                JOURNAL
            </a>
            
            <a href="{{ url_for('view_journal', username=username) }}" class="module-button" style="animation-delay: 1s;">
                <span class="icon">&#128196;</span> 
                LEDGER
            </a>
            
            <a href="{{ url_for('chart_of_accounts') }}" class="module-button" style="animation-delay: 2s;">
                <span class="icon">&#128184;</span> 
                ACCOUNTS
            </a>
            
            <a href="{{ url_for('financial_reports') }}" class="module-button" style="animation-delay: 3s;">
                <span class="icon">&#128202;</span> 
                REPORTS
            </a>

        </div>
        </div>
</body>
</html>
